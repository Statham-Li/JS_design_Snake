    <!-- 咱们再画图之前，分析一下这个贪吃蛇游戏都有什么。
    首先需要有蛇对吧，蛇要区分蛇头和蛇尾，那他们之间是什么关系，组合关系是吧
    然后还要有食物
    然后还要有障碍物，障碍物是什么？就是墙对吧，墙和障碍物之间什么关系，继承关系是吧
    然后还有地面
    然后这些东西都要放到哪里？放到广场上是不，
    广场是由什么构成的？是一个个小方格对不。那广场和方格是什么关系，是聚合关系对吧，
    我一个小方格也是存在的，多个小方格就构成了游戏广场是吧
    然后咱们说的这些蛇头，蛇尾，食物，障碍物，地面，和这个方格是什么关系？
    继承关系吧，首先是要有这么一个方块，你继承了方块后，上面又添加了食物的属性，还是障碍物的属性，还是蛇的属性，
    这些东西存在的前提是要继承这个方格。

    最后，我们要一个触及的接口，这个接口是在方格上实现的，可以触及食物，触及障碍物，然后就挂了。
    然后要将这个接口实现出来，所以是实现关系
    -->
    <div></div>
    <!-- 建两个文件，一个是公共方法，一个是游戏方法
        搞一个画图工具，我们先要定义一个棋盘，然后蛇是在这个棋盘上跑的
        所以我们要知道他这个坐标，蛇的移动，就是坐标的移动，对吧。我们定义一下坐标
        一个是X轴，一个是Y轴。
    -->
    <script src="jsUtil.js"></script>    
    <script src="Game.js"></script>
    <script>    
    // 如果这个游戏写好了，是不是我们直接就是当window.onload之后，创建一个游戏，
    // 然后初始化一下，接着就是玩吧，回到game.js
        window.onload = function(){
            var game = new Game()
            game.init();
            game.run();
        }
    </script>
